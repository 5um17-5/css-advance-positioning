<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Positioning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="example_relative">
            <div class="item item1">1</div>
            <div class="item item2">According to its own place</div>
            <div class="item item3">3</div>
        </div>
    </div>

    <div class="container2">
        <div class="example_absolute">
            <div class="item item1">1</div>
            <div class="item item2">this is take its positions according to the container</div>
            <div class="item item3">3</div>
        </div>
    </div>

    <div class="container3">
        <div class="example_fixed">
            <div class="item item1">1</div>
            <div class="item item2">According to whole screen</div>
            <div class="item item3">3</div>
        </div>
    </div>
</body>
</html>
